    <script>
         var googleapiScript = "<script type =\"text/javascript\" src=\"https://maps.googleapis.com/maps/api/js?v=3.exp&key=";

         if ( window.location.host === 'm.picwo.com'){
             googleapi =  "AIzaSyBXiVdjkekq8V9iVHPk6NSIkyrn4__5s54"; 
         } else {
             googleapi = "AIzaSyAKs2OgmI63MeA_S9mLU74ppCZKiI5hxo4";
         }
         googleapiScript = googleapiScript + googleapi + "&libraries=places\"><\/script>";
         document.write( googleapiScript );
    </script>

    <!-- templates -->
    <script type="text/template" id="infoWinTmpl">

    <div id="infoWin">This is {{place.name}} 
    <a class='button button-icon icon button-small ion-settings'  ng-click='addPlace({{place.place_id}})'></a>
