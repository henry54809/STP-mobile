<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">new trip</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAdd()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doAdd()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="myTripsData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="myTripsData.description">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add!</button>
        </label>
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
