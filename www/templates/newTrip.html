<ion-view view-title="Add a trip">
  <ion-header-bar>
    <h1 class="title">new trip</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAdd()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="myTripsData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="myTripsData.description">
        </label>
        <!-- <label class="item">
          <button class="button button-block button-positive" ng-click="addItems()">OK</button>
        </label> -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
        <div class="card">
          <a class="item item-text-wrap" href="/#/app/chatroom/24">
              Chat Room
          </a>
          
        </div>

      </div>
    </form>

  </ion-content>
</ion-view>
