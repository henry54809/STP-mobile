<ion-view view-title="Add a trip">

  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" style="margin-right:5px"ng-model="myTripsData.title">
        </label>
        <label  class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <textarea style="height:60px" type="text" ng-model="myTripsData.description"></textarea>
        </label>
        <!-- <label class="item">
          <button class="button button-block button-positive" ng-click="addItems()">OK</button>
        </label> -->
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="showme=true;save(myTripsData)">Save</button>
        </label>

        <div class="card" ng-show="showme" ng-click="addItinerary()">
          <a class="item item-text-wrap item-icon-left" style="color: #444 ;">
            <li class="ion-clipboard icon" data-pack="default" data-tags="write"></li>
              Itinerary
          </a>
        </div>
        <div class="card" ng-show="showme">
          <a class="item item-text-wrap item-icon-left" href="/#/app/chatroom/24" style="color: #444 ;">
            <li class="ion-chatboxes icon" data-pack="default" data-tags="talk"></li>
              Chat Room
          </a>
        </div>
        <div class="card" ng-show="showme">
          <label for="file" class="item item-icon-left fileContainer">
              <i class="icon ion-ios7-camera"></i>
              
              <!-- <input id="file"  type="file" ng-file-select="onFileSelect($files)" onchange="angular.element(this).scope().uploadFile(this.files)"/> -->
          
              <!--<style>
                  .thumb {
                  height: 75px;
                  border: 1px solid #000;
                  margin: 10px 5px 0 0;
                  }
              </style>

              <input type="file" id="files" name="files[]" multiple ng-file-select="onFileSelect($files)"/>
              <output id="list"></output>

              <script>

              </script>-->

              <input id="file" type="file" ng-file-select ng-model="files" ng-accept="'*.jpg,*.png'" multiple onchange="angular.element(this).scope().uploadFile(this.files)"/>

              
              <!-- <imput ng-file-select  onchange="angular.element(this).scope().uploadFile(this.files)">Upload photos!</input> -->
          
              <!-- <div ng-file-drop ng-file-select ng-model="files" drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" class="drop-box" ng-multiple="true" allow-dir="true" ng-accept="'image/* ">
                  Drop Images or PDFs<div>or click to select</div>
          </div>
          <div ng-no-file-drop class="drop-box">File Farg&Drop not supported on your browser</div> -->
            </label>
        </div>


        <div class="card" ng-show="hasPhotos">

            <p >
                <img 
                    ng-repeat="photo in photos"
                    ng-src="photo"
                    style="width: 100px ; margin-right: 10px ;"
                    />
            </p>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
