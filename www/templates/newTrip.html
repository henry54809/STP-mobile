<ion-view view-title="Add a trip">
  <ion-header-bar>
    <h1 class="title">new trip</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAdd()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="myTripsData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="myTripsData.description">
        </label>
        <!-- <label class="item">
          <button class="button button-block button-positive" ng-click="addItems()">OK</button>
        </label> -->
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="showme=true;save(myTripsData)">Save</button>
        </label>

        <div class="card" ng-show="showme" ng-click="addItinerary()">
          <a class="item item-text-wrap item-icon-left" style="color: #444 ;">
            <li class="ion-clipboard icon" data-pack="default" data-tags="write"></li>
              Itinerary
          </a>
        </div>
        <div class="card" ng-show="showme">
          <a class="item item-text-wrap item-icon-left" href="/#/app/chatroom/24" style="color: #444 ;">
            <li class="ion-chatboxes icon" data-pack="default" data-tags="talk"></li>
              Chat Room
          </a>
        </div>
        <div class="card" ng-show="showme">
          <label for="file" class="item item-icon-left fileContainer">
              <i class="icon ion-ios7-camera"></i>
              Upload a photo
              <input id="file"  type="file" ng-model="file" ng-change="fileHandler($event)" />
            </label>
        </div>
        
        

      </div>
    </form>

  </ion-content>
</ion-view>
