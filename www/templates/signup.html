<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label>
          <span class="input-label">Repeat Password</span>
          <input type="password" ng-model="signupData.password_repeat">
        </label>

        <label>
          <span class="input-label">Email Address</span>
          <input type="password" ng-model="signupData.email">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign Up</button>
        </label>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
