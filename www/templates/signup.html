<ion-modal-view ng-controller="signupCtrl">
  <ion-header-bar>
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="signupData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username">
        </label>
         <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email"  ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Repeat Your Password</span>
          <input type="password" ng-model="signupData.password_repeat">
        </label>
      <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doSignup()">Sign Up</button>
      </label>
    </div>
     </form>
  </ion-content>
</ion-modal-view>
