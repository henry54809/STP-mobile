<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Reset Password</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeReset()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doReset()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Old password</span>
          <input type="password" ng-model="resetData.current_password">
        </label>
        <label class="item item-input">
          <span class="input-label">New password</span>
          <input type="password" ng-model="resetData.new_password">
        </label>
        <label class="item item-input">
          <span class="input-label">Repeat New password</span>
          <input type="password" ng-model="resetData.new_password2">
        </label>
        <label class="item item-input">
          <span class="input-label" ng-show="errorMessage">{{errorMessage}}</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Done</button>
          </div>
        </label>
      </form>
      
  </ion-content>
</ion-modal-view>
