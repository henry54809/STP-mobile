<ion-view view-title="Friends">
  <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus" ng-click="addFriend()">
      </button>
    </ion-nav-buttons>
  <ion-content>
    <div class="item item-divider">
    Friend requests
    </div>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends | filter:{friend_status: 'Friend request sent'}" type="item-text-wrap" href="#">

        <img ng-src="{{friend.avatar_url}}">
        <a class=" button-icon icon ion-ios-close " style="float:right" ng-click="declineRequest(friend)"></a>
        <a class=" button-icon icon ion-ios-checkmark" style="float:right" ng-click="acceptRequest(friend)"></a> 
        
        <h2>{{friend.username}}</h2>
        
        <!-- <a class="item-icon" style="float:right" href="#" ng-click="acceptRequest(friend)" >
          <i class="icon ion-ios-checkmark"></i>
        </a>
        <a class="item-icon-right" href="#" ng-click="declineRequest(friend)" >
          <i class="icon ion-ios-close"></i>
        </a> -->
      </ion-item>
    </ion-list>

    <div class="item item-divider">
    Current friends
  </div>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends | filter:{friend_status: 'friend'}:true" type="item-text-wrap" href="#">
        <img ng-src="{{friend.avatar_url}}">
        <h2>{{friend.username}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
